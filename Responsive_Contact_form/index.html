<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Front-End Mentor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="form-container">
            <h3>Contact Us</h3>
            <form id="contactForm" class="d-flex flex-column" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName1">First Name *</label>
                        <input type="text" class="form-control" id="firstName1" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName1">Last Name *</label>
                        <input type="text" class="form-control" id="lastName1" required>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="email">Email Address *</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Query Type *</label><br>
                    <div class="form-check form-check-inline query-option">
                        <input class="form-check-input" type="radio" name="queryType" id="generalEnquiry" value="generalEnquiry" required>
                        <label class="form-check-label" for="generalEnquiry">General Enquiry</label>
                    </div>
                    <div class="form-check form-check-inline query-option">
                        <input class="form-check-input" type="radio" name="queryType" id="supportRequest" value="supportRequest" required>
                        <label class="form-check-label" for="supportRequest">Support Request</label>
                    </div>
                    <div class="error-message" id="queryTypeError"></div>
                </div>
                <div class="form-group col-md-12">
                    <label for="message">Message *</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    <div class="error-message" id="messageError"></div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">I consent to being contacted by the team *</label>
                    <div class="error-message" id="agreeTermsError"></div>
                </div>
                <button type="submit" class="btn btn-success col-md-12">Submit</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
